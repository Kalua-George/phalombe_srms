<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Backend Test</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 16px; }
    pre { background:#111; color:#0f0; padding:12px; border-radius:8px; overflow:auto; }
    button { padding:10px 14px; cursor:pointer; }
  </style>
</head>
<body>
  <h2>SRMS Backend Test</h2>
  <p>Click to call <code>/app/auth/me</code> and show the JSON response.</p>

  <button id="btn">Test /app/auth/me</button>
  <pre id="out">Click the buttonâ€¦</pre>

  <script>
    const out = document.getElementById('out');
    document.getElementById('btn').addEventListener('click', async () => {
      out.textContent = 'Loading...';
      try {
        const res = await fetch('./app/auth/me', { credentials: 'include' });
        const text = await res.text();
        out.textContent = `HTTP ${res.status}\n\n${text}`;
      } catch (e) {
        out.textContent = 'Error: ' + e.message;
      }
    });
  </script>
</body>
</html>
